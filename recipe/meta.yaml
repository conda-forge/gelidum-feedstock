{% set name = "gelidum" %}
{% set version = "0.5.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6b56139b4439d9739287a4eb19495d920244c41523e35a4af570b25903bd1e3c

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

test:
  imports:
    - gelidum
  requires:
    - pip
  commands:
    - pip check
    - python -m unittest discover -v gelidum

about:
  home: https://github.com/diegojromerolopez/gelidum
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Freeze your objects in Python
  description: |
    Inspired by the method freeze found in other languages like Javascript,
    this package tries to make immutable objects to make it easier avoiding
    accidental modifications in your code.
  dev_url: https://github.com/diegojromerolopez/gelidum

extra:
  recipe-maintainers:
    - diegojromerolopez
    - johnomotani
